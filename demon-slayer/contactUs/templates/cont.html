
<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <section class="contact">
    <div class="content">
        <h2>Contact Us</h2>
    </div>
    <div class="container">
        <div class="contactinfo">
            <div class="box">
                <div class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="text"> 
                    <h3>Email</h3>
                    <p>slayerhep152@gamil.com</p>
                </div>
            </div>
            <div class="box">
                <div class="icon">
                    <ion-icon name="logo-github"></ion-icon>
                </div>
                <div class="text"> 
                    <h3>Github</h3>
                    <p></p>
                </div>
               
              </div>
    </div>
    <div class="contactform">
        <form>
            <h2>Send Message</h2>
            <div class="inputbox">
                <input type="fullname" required>
                <label for="">Full Name</label>
            </div><div class="inputbox">
                <input type="email" required>
                <label for="">Email</label>
            </div><div class="inputbox">
                <textarea type="text" required="required"></textarea>
                <span>Type your Message</span>
            </div>
            <div class="">
                <input type="submit" name="" value="Send">
            </div>
        </form>
    </div>
    
</div>
</section>
