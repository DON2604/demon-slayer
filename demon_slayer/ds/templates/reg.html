<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üòà‚öîÔ∏è Demon Slayer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/reg.css">
</head>
<body>
    <section>
        <div class="full-page">
            <div id='login-form'class='login-page'>
                <div class="form-box">
                    <div class='button-box'>
                        <div id='btn'></div>
                        <button type='button'onclick='login()'class='toggle-btn'><h3>Login</h3></button>
                        <button type='button'onclick='register()'class='toggle-btn'><h3>Register</h3></button>
                    </div>


                    <!-- login -->
                    <form id='login' class='input-group-login' action="/login" method="POST">
                       
                        <input type='text'class='input-field' id='Username' name="Username" placeholder='Username' required >
                        
                <input type='password'class='input-field' id='password1' name="password1" placeholder='Enter Password' required>
                <div class="register">
                  <p>Don't have an account? <a href="#" onclick="slideToRegister()">Register</a></p>
                  </div>
                  {% csrf_token %}   
                <button type='submit'class='submit-btn'>Log in</button>
             </form>


            <!-- reg -->
             <form id='register' class='input-group-register' action='/signup' method='post'>
                
                <input type='text' class='input-field' id='uname' name='uname' placeholder='Username' required>
              
                 <input type='email' class='input-field' id='email' name='email' placeholder='Email Id' required>
                 
                 <input type='password' class='input-field' id='pass1' name='pass1' placeholder='Enter Password' required>
                 
                 <input type='password' class='input-field' id='pass2' name='pass2' placeholder='Confirm Password'  required>
                 <div class="register">
                    <p>Already have a account?<a href="#" onclick="slideToLogin()">Log in</a></p>
                  </div>

                 {% csrf_token %} 
                <button type='submit'class='submit-btn'>Register</button>
                 </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
    function slideToRegister() {
    register();
    }

    function slideToLogin() {
    login();
    }
	</script>
	
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
