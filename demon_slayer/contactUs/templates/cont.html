
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>😈⚔️ Demon Slayer</title>
  <link rel="stylesheet" href="/static/cont.css">
</head>
<body>
  <section class="contact">
    <div class="content">
        <h2>Contact Us</h2>
    </div>
    <div class="container">
        <div class="contactinfo">
            <div class="box">
                <div class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="text"> 
                    <h3>Email</h3>
                    <p>
                    <a href="mailto:slayerhelp152@gmail.com" style="color: lightblue;">slayerhelp152@gmail.com</a>
                    </p>
                </div>
            </div>
            <div class="box">
                <div class="icon">
                    <ion-icon name="logo-github"></ion-icon>
                </div>
                <div class="text"> 
                    <h3>Github</h3>
                    <p></p>
                </div>
               
              </div>
    </div>
    <div class="contactform">
        <form action="/contactUs/poster" method="POST">
            <h2>Send Message</h2>
            <div class="inputbox">
                <input id='name' name="name" type="text" required>
                <label for="">Full Name</label>
            </div><div class="inputbox">
                <input id='email' name="email" type="email" required>
                <label for="">Email</label>
            </div><div class="inputbox">
                <textarea id="msg" name="msg" type="text" required="required"></textarea>
                <span>Type your Message</span>
            </div>
            <div class="">
                {% csrf_token %} 
                <input type="submit" name="" value="Send">
            </div>
        </form>
    </div>
    
</div>
</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
